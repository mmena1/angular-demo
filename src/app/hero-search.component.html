<div id="search-component">
	<!--<h4>Hero Search</h4>-->
	<input placeholder="Search" class="form-control mr-sm-2" #searchBox id="search-box" (keyup)="search(searchBox.value)" />
	<div>
		<!-- The heroes property is an Observable of hero arrays -->
		<!-- The async pipe subscribes to the Observable and produces the array of heroes to *ngFor -->
		<div *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)"
			class="search-result">{{hero.name}}</div>
	</div>
</div>
